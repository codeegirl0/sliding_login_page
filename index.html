<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Join page</title>
</head>
<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form class="sign-in-form">
					<h2 class="title">Sign in</h2>
					<div class="input-field">
						<i class="fa-solid fa-user"></i>						
						<input type="text" placeholder="username"/>
					</div>
					<div class="input-field">
						<i class="fa-solid fa-lock"></i>						
						<input type="password" placeholder="password"/>
					</div>
					<input type="submit" value="Sign in" class="btn"/>
					<p class="social-text" >Follow us here and descover good opportunities!</p>
						<div class="social-media">
							<a href="#" class="social-icon">
								<i class="fa-brands fa-instagram"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fa-brands fa-x-twitter"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fa-brands fa-linkedin-in"></i>
							</a>
						</div>
				</form>

				<form class="sign-up-form">
					<h2 class="title">Sign Up</h2>
					<div class="input-field">
						<i class="fa-solid fa-user"></i>						
						<input type="text" placeholder="username"/>
					</div>
					<div class="input-field">
						<i class="fa-solid fa-lock"></i>						
						<input type="email" placeholder="email"/>
					</div>
					<div class="input-field">
						<i class="fa-solid fa-lock"></i>						
						<input type="password" placeholder="password"/>
					</div>
					<input type="submit" value="Sign Up" class="btn"/>
					<p class="social-text" >Follow us here and discover good opportunities!</p>
						<div class="social-media">
							<a href="#" class="social-icon">
								<i class="fa-brands fa-instagram"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fa-brands fa-x-twitter"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fa-brands fa-linkedin-in"></i>
							</a>
						</div>
				</form>
			</div>
			
		</div>
		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>Want to join us?</h3>
					<p class="panel-text"> Lorem ipsum dolor sit amet dolor ipsum</p>
					<button class="btn transparent" id="sign-up-btn">Sign up</button>
				</div>
				<img class="image" src="join.svg" alt="welcome back">
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>Already a member?</h3>
					<p class="panel-text"> Lorem ipsum dolor sit amet dolor ipsum</p>
					<button class="btn transparent" id="sign-in-btn">Sign in</button>
				</div>
				<img class="image" src="hello.svg" alt="welcome back">
			</div>

		</div>
	</div>

	<script src="script.js"></script>
	
</body>
</html>
